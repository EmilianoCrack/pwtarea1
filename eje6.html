<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Caja con Slider</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="caja">
        <div class="slider">Desliza aquí</div>
    </div>
</body>
</html>
<style>
/* Estilos para la caja principal */
.caja {
    width: 300px;
    height: 200px;
    background-color: #ffcc00; /* Color de fondo de la caja */
    border: 2px solid #333; /* Borde de 2 píxeles sólido de color negro */
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

/* Estilos para el slider dentro de la caja */
.slider {
    width: 80%;
    background-color: #333; /* Color de fondo del slider */
    color: white;
    text-align: center;
    padding: 10px;
    cursor: pointer;
    position: absolute;
    bottom: 0;
    left: 10%;
}
</style>
<div class="slider">Desliza aquí</div>
